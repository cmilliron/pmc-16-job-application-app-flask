<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Job Application</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4 text-center">Job Application</h1>
      <form>
        <div class="form-group mb-4">
          <label for="first-name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            name="first-name"
            id="first-name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="last-name" class="form-label">Last Name:</label>
          <input
            class="form-control"
            type="text"
            name="last-name"
            id="last-name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="email" class="form-label">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email-name"
            id="email-name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="date" class="form-label">Start Date:</label>
          <input
            class="form-control"
            type="date"
            name="date"
            id="date"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="">Current Occupation:</label>
          <br />
          <div class="btn-group-vertical" id="occupation">
            <input
              type="radio"
              class="btn-check form-control"
              id="employed"
              name="occupation"
              required
            />
            <label for="employed" class="btn btn-outline-secondary"
              >Employed</label
            >

            <input
              type="radio"
              class="btn-check form-control"
              id="unemployed"
              name="occupation"
              required
            />
            <label for="unemployed" class="btn btn-outline-secondary"
              >Unemployed</label
            >

            <input
              type="radio"
              class="btn-check form-control"
              id="self-employed"
              name="occupation"
              required
            />
            <label for="self-employed" class="btn btn-outline-secondary"
              >Self-employed</label
            >

            <input
              type="radio"
              class="btn-check form-control"
              id="student"
              name="occupation"
              required
            />
            <label for="student" class="btn btn-outline-secondary"
              >Student</label
            >
          </div>
        </div>
        <button class="btn btn-secondary mb-4" type="button">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
